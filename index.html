<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"  href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;1,100;1,300&family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&family=Lobster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch </title>
</head>
<body>
  <dialog>
    <h2>Welcome to Etch a Sketch</h2>
    <p>Please enter the number of squares per side for your new canvas:</p>
    <p>Maximum number of squares = 100</p>
    <div class="user-int">
      <input class="canvas-num">
      <button class="start-btn">START</button>
    </div>
  </dialog>
  <div class="heading">
    <h1>- Etch a Sketch -</h1>
  </div>
  <div class="center-content">
    <div class="left-content">
      <div class="controls">
        <div class="styling">
          <h2>Styling Options</h2>
            <div class="styling-btns">
              <div class="color-area">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
              </div>
              <div class="btn-grid">
                <div class="btns-top">
                  <button class="grid-btn" id="multicolor" value="OFF">Multicolor</button>
                  <button class="grid-btn" id="erase" value="OFF">Erase</button>
                </div>
                <div class="btns-bottom">
                  <button class="grid-btn" id="clear-all">Clear All</button>
                </div>
                <div class="refresh">
                  <button onclick="history.go(0);" id="start-over">Select a New Canvas</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="right-content">
      <div class="canvas">
      </div>
    </div> 
  </div>    
<script src="./script.js"></script>
</body>
</html>
