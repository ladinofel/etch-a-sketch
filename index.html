<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"  href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&family=Lobster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch </title>
</head>
<body>
  <div class="heading">
    <h4>- Etch a Sketch -</h4>
  </div>
  <div class="center-content">
    <div class="left-content">
      <div class="controls">
        <div class="density">
          <h2>Pixel Density</h2>
            <div class="density-btns">
              <button class="den-small">Small</button>
              <button class="den-medium">Medium</button>
              <button class="den-large">Large</button>
            </div>
        </div>
        <div class="styling">
          <h2>Styling Options</h2>
            <div class="styling-btns">
              <label for="color-picker">Choose a Color:</label>
              <input type="color" id="color-picker" value="#000000">
              <button class="multicolor">Multicolor</button>
              <button class="erase">Erase</button>
              <button onclick="history.go(0);">Clear All</button>
            </div>
        </div>
      </div>
    </div>
    <div class="right-content">
      <div class="canvas">
      </div>
    </div>   
  </div> 
  <div class="footer">
  </div>
<script src="./script.js"></script>
</body>

</html>
